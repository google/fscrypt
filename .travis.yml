language: go
sudo: false
dist: bionic
arch:
  - amd64
  - ppc64le
go: 1.13.x

notifications:
  email: false

stages:
  - name: build
    if: type = push
  - name: presubmits
    if: type = pr OR branch = master OR tag IS present
  - name: deploy
    if: type = push AND tag IS present

jobs:
  include:
    - stage: build
      install: skip
      script: make

    - stage: presubmits
      name: Generate, Format, and Lint
      before_install:
        - sudo apt-get -y install shellcheck
      install:
        - make tools
      script:
        - make gen
        - bin/files-changed proto
        - make format
        - bin/files-changed format
        - make lint

    - &build
      name: Build and Unit Tests
      install: skip
      script:
        - GO111MODULE=on go get github.com/google/fscrypt/cmd/fscrypt
        - make

    - <<: *build
      go: 1.12.x

    - <<: *build
      go: 1.11.x

    - name: Build and Unit Tests (32-bit)
      before_install:
        - sudo apt-get -y install gcc-multilib libpam0g-dev:i386
      script:
        - GO111MODULE=on go get github.com/google/fscrypt/cmd/fscrypt
        - CGO_ENABLED=1 GOARCH=386 make

    - name: Integration Tests
      sudo: required
      before_install: sudo apt-get -y install e2fsprogs
      install:
        - go get -u github.com/mattn/goveralls
        - make test-setup
      script:
        - make coverage.out
        - goveralls -coverprofile=coverage.out -service=travis-ci

    - stage: deploy
      name: Release Binaries
      install: skip
      script: skip
      before_deploy: make
      deploy:
        - provider: releases
          api_key:
            secure: 
          file:
            - bin/fscrypt
            - bin/pam_fscrypt.so
          skip_cleanup: true
          on:
            repo: google/fscrypt
            branch: master
            tags: true
